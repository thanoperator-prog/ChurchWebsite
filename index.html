<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Elect Word Ministry</title>
    
    <!-- PWA Settings -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2563eb">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="EWM Church">
    <link rel="apple-touch-icon" href="https://images.unsplash.com/photo-1438232992991-995b7058bbb3?w=192&h=192&fit=crop">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        /* Smooth scrolling and font adjustments */
        html { scroll-behavior: smooth; -webkit-tap-highlight-color: transparent; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <!-- Application Logic -->
    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useMemo } from 'https://esm.sh/react@18.2.0';
        import ReactDOM from 'https://esm.sh/react-dom@18.2.0/client';
        import { 
            Users, Calendar, DollarSign, Video, Settings, Menu, X, Bell, Search, 
            ChevronRight, ArrowUpRight, ArrowDownRight, Heart, UserPlus, BookOpen, 
            MapPin, Clock, Phone, Mail, Facebook, Instagram, Youtube, PlayCircle, 
            ArrowRight, LogOut, Trash2, Edit, Plus, Briefcase, TrendingUp, 
            TrendingDown, Lock, AlertCircle, FileText, PieChart, Filter, 
            BarChart3, MessageCircle, CheckCircle, Map, Repeat, ChevronLeft, 
            MoreVertical, Timer, UserCheck
        } from 'https://esm.sh/lucide-react@0.292.0';

        // --- COPY OF THE REACT COMPONENT CODE STARTS HERE ---
        
        // 1. SHARED UTILITIES & MODALS
        const ConfirmationModal = ({ isOpen, title, message, onConfirm, onCancel }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 bg-black/50 backdrop-blur-sm z-[70] flex items-center justify-center p-4 animate-in fade-in duration-200">
                <div className="bg-white rounded-xl shadow-xl max-w-sm w-full p-6 scale-100 animate-in zoom-in-95 duration-200">
                    <div className="flex items-center gap-3 text-red-600 mb-4">
                    <div className="bg-red-100 p-2 rounded-full">
                        <AlertCircle size={24} />
                    </div>
                    <h3 className="font-bold text-lg">{title}</h3>
                    </div>
                    <p className="text-slate-600 mb-6 text-sm leading-relaxed">{message}</p>
                    <div className="flex justify-end gap-3">
                    <button onClick={onCancel} className="px-4 py-2 text-slate-600 hover:bg-slate-100 rounded-lg font-medium text-sm transition-colors">Cancel</button>
                    <button onClick={onConfirm} className="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 font-medium text-sm transition-colors shadow-sm">Yes, Delete</button>
                    </div>
                </div>
                </div>
            );
        };

        const ViewRegistrationsModal = ({ isOpen, onClose, event, registrations }) => {
            if (!isOpen || !event) return null;
            const eventRegistrations = registrations ? registrations.filter(r => r.eventId === event.id) : [];

            return (
                <div className="fixed inset-0 bg-black/50 backdrop-blur-sm z-[70] flex items-center justify-center p-4 animate-in fade-in duration-200">
                <div className="bg-white rounded-xl shadow-xl max-w-2xl w-full p-6 relative flex flex-col max-h-[80vh]">
                    <div className="flex justify-between items-center mb-6 border-b border-slate-100 pb-4">
                        <div>
                            <h3 className="font-bold text-lg text-slate-800 flex items-center gap-2">
                            <Users size={20} className="text-blue-600" /> Event Registrations
                            </h3>
                            <p className="text-sm text-slate-500 mt-1">for <span className="font-semibold text-blue-600">{event.title}</span></p>
                        </div>
                        <button onClick={onClose} className="text-slate-400 hover:text-slate-600"><X size={20}/></button>
                    </div>
                    <div className="overflow-y-auto flex-1">
                        <table className="w-full text-sm text-left">
                            <thead className="bg-slate-50 text-slate-500 font-medium sticky top-0">
                            <tr>
                                <th className="px-4 py-3">Name</th>
                                <th className="px-4 py-3">Contact</th>
                                <th className="px-4 py-3 text-right">Registered At</th>
                            </tr>
                            </thead>
                            <tbody className="divide-y divide-slate-100">
                            {eventRegistrations.map(reg => (
                                <tr key={reg.id} className="hover:bg-slate-50">
                                    <td className="px-4 py-3 font-medium text-slate-800">{reg.visitorName}</td>
                                    <td className="px-4 py-3 text-slate-600">{reg.visitorContact}</td>
                                    <td className="px-4 py-3 text-slate-500 text-right text-xs">
                                        {new Date(reg.timestamp).toLocaleDateString()} <span className="text-slate-300">|</span> {new Date(reg.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}
                                    </td>
                                </tr>
                            ))}
                            {eventRegistrations.length === 0 && (
                                <tr><td colSpan="3" className="px-4 py-12 text-center text-slate-400 italic">No registrations found for this event.</td></tr>
                            )}
                            </tbody>
                        </table>
                    </div>
                    <div className="mt-6 pt-4 border-t border-slate-100 flex justify-between items-center">
                        <span className="text-xs text-slate-400 font-medium">Total: {eventRegistrations.length}</span>
                        <button onClick={onClose} className="px-6 py-2 bg-slate-800 text-white rounded-lg hover:bg-slate-900 font-medium text-sm transition-colors">Close</button>
                    </div>
                </div>
                </div>
            )
        }

        const EventRegistrationModal = ({ isOpen, onClose, event, onRegister }) => {
            const [formData, setFormData] = useState({ name: '', contact: '' });
            const [isSubmitting, setIsSubmitting] = useState(false);

            if (!isOpen || !event) return null;

            const handleSubmit = (e) => {
                e.preventDefault();
                setIsSubmitting(true);
                setTimeout(() => {
                    onRegister({
                        id: Date.now(),
                        eventId: event.id,
                        eventTitle: event.title,
                        visitorName: formData.name,
                        visitorContact: formData.contact,
                        timestamp: Date.now()
                    });
                    setIsSubmitting(false);
                    setFormData({ name: '', contact: '' });
                    onClose();
                }, 800);
            };

            return (
                <div className="fixed inset-0 bg-black/50 backdrop-blur-sm z-[70] flex items-center justify-center p-4 animate-in fade-in duration-200">
                <div className="bg-white rounded-xl shadow-xl max-w-md w-full p-6 scale-100 animate-in zoom-in-95 duration-200 relative">
                    <button onClick={onClose} className="absolute top-4 right-4 text-slate-400 hover:text-slate-600">
                    <X size={20} />
                    </button>
                    
                    <div className="mb-6">
                    <div className="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center text-blue-600 mb-4">
                        <UserCheck size={24} />
                    </div>
                    <h3 className="text-xl font-bold text-slate-800">Register Interest</h3>
                    <p className="text-slate-500 text-sm mt-1">
                        Let us know you're coming to <span className="font-semibold text-blue-600">{event.title}</span>!
                    </p>
                    </div>

                    <form onSubmit={handleSubmit} className="space-y-4">
                    <div>
                        <label className="block text-sm font-medium text-slate-700 mb-1">Your Name</label>
                        <input 
                        type="text" 
                        required
                        className="w-full px-4 py-2 rounded-lg border border-slate-300 focus:ring-2 focus:ring-blue-500 focus:outline-none"
                        placeholder="John Doe"
                        value={formData.name}
                        onChange={e => setFormData({...formData, name: e.target.value})}
                        />
                    </div>
                    <div>
                        <label className="block text-sm font-medium text-slate-700 mb-1">Contact Number / Email</label>
                        <input 
                        type="text" 
                        required
                        className="w-full px-4 py-2 rounded-lg border border-slate-300 focus:ring-2 focus:ring-blue-500 focus:outline-none"
                        placeholder="0917-XXX-XXXX or email@example.com"
                        value={formData.contact}
                        onChange={e => setFormData({...formData, contact: e.target.value})}
                        />
                    </div>
                    
                    <button 
                        type="submit" 
                        disabled={isSubmitting}
                        className="w-full bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700 transition-all shadow-lg shadow-blue-900/10 disabled:opacity-70 disabled:cursor-not-allowed flex justify-center items-center"
                    >
                        {isSubmitting ? (
                        <span className="w-5 h-5 border-2 border-white/30 border-t-white rounded-full animate-spin"></span>
                        ) : "Confirm Registration"}
                    </button>
                    </form>
                </div>
                </div>
            );
        };

        const SuccessToast = ({ message, onClose }) => {
            useEffect(() => {
                const timer = setTimeout(onClose, 3000);
                return () => clearTimeout(timer);
            }, [onClose]);

            return (
                <div className="fixed bottom-6 right-6 bg-slate-800 text-white px-6 py-3 rounded-lg shadow-xl flex items-center gap-3 animate-in slide-in-from-bottom-5 z-[80]">
                <CheckCircle size={20} className="text-green-400" />
                <span className="font-medium text-sm">{message}</span>
                </div>
            );
        };

        const EditTransactionModal = ({ isOpen, onClose, transaction, onSave }) => {
            const [formData, setFormData] = useState({ amount: '', description: '', type: 'income' });

            useEffect(() => {
                if (transaction) {
                setFormData({
                    amount: transaction.amount || '',
                    description: transaction.description || '',
                    type: transaction.type || 'income'
                });
                }
            }, [transaction]);

            const handleSubmit = (e) => {
                e.preventDefault();
                onSave({ ...transaction, ...formData });
                onClose();
            };

            if (!isOpen) return null;

            return (
                <div className="fixed inset-0 bg-black/50 backdrop-blur-sm z-[60] flex items-center justify-center p-4">
                <div className="bg-white rounded-xl shadow-xl max-w-md w-full p-6 animate-in fade-in zoom-in-95 duration-200">
                    <div className="flex justify-between items-center mb-6 border-b border-slate-100 pb-4">
                    <h3 className="font-bold text-lg text-slate-800 flex items-center gap-2">
                        <Edit size={20} className="text-blue-600" /> Edit Transaction
                    </h3>
                    <button onClick={onClose} className="text-slate-400 hover:text-slate-600"><X size={20} /></button>
                    </div>
                    <form onSubmit={handleSubmit} className="space-y-4">
                    <div>
                        <label className="block text-xs font-bold text-slate-500 uppercase mb-1">Transaction Type</label>
                        <div className="flex bg-slate-100 p-1 rounded-lg">
                        <button type="button" onClick={() => setFormData({...formData, type: 'income'})} className={`flex-1 py-2 text-sm font-medium rounded-md transition-all ${formData.type === 'income' ? 'bg-green-500 text-white shadow-sm' : 'text-slate-500 hover:text-slate-700'}`}>Income</button>
                        <button type="button" onClick={() => setFormData({...formData, type: 'expense'})} className={`flex-1 py-2 text-sm font-medium rounded-md transition-all ${formData.type === 'expense' ? 'bg-red-500 text-white shadow-sm' : 'text-slate-500 hover:text-slate-700'}`}>Expense</button>
                        </div>
                    </div>
                    <div>
                        <label className="block text-xs font-bold text-slate-500 uppercase mb-1">Amount (₱)</label>
                        <input type="number" required className="w-full px-4 py-2 rounded-lg border border-slate-300 focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="0.00" value={formData.amount} onChange={e => setFormData({...formData, amount: e.target.value})} />
                    </div>
                    <div>
                        <label className="block text-xs font-bold text-slate-500 uppercase mb-1">Description</label>
                        <input type="text" required className="w-full px-4 py-2 rounded-lg border border-slate-300 focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="Description" value={formData.description} onChange={e => setFormData({...formData, description: e.target.value})} />
                    </div>
                    <div className="flex justify-end gap-3 pt-4">
                        <button type="button" onClick={onClose} className="px-4 py-2 text-slate-600 hover:bg-slate-100 rounded-lg font-medium">Cancel</button>
                        <button type="submit" className="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-medium shadow-sm">Save Changes</button>
                    </div>
                    </form>
                </div>
                </div>
            );
        };

        const EditEventModal = ({ isOpen, onClose, event, onSave }) => {
            const [formData, setFormData] = useState({ 
                title: '', startDate: '', endDate: '', time: '', location: '', recurrence: 'none' 
            });

            useEffect(() => {
                if (event) {
                setFormData({
                    title: event.title || '',
                    startDate: event.startDate || '',
                    endDate: event.endDate || '', 
                    time: event.time || '',
                    location: event.location || '',
                    recurrence: event.recurrence || 'none'
                });
                }
            }, [event]);

            const handleSubmit = (e) => {
                e.preventDefault();
                onSave({ ...event, ...formData });
                onClose();
            };

            if (!isOpen) return null;

            return (
                <div className="fixed inset-0 bg-black/50 backdrop-blur-sm z-[60] flex items-center justify-center p-4">
                <div className="bg-white rounded-xl shadow-xl max-w-md w-full p-6 animate-in fade-in zoom-in-95 duration-200">
                    <div className="flex justify-between items-center mb-6 border-b border-slate-100 pb-4">
                    <h3 className="font-bold text-lg text-slate-800 flex items-center gap-2">
                        <Edit size={20} className="text-blue-600" /> Edit Event
                    </h3>
                    <button onClick={onClose} className="text-slate-400 hover:text-slate-600"><X size={20} /></button>
                    </div>
                    <form onSubmit={handleSubmit} className="space-y-4">
                    <div>
                        <label className="block text-xs font-medium text-slate-500 mb-1">Event Title</label>
                        <input type="text" required className="w-full px-4 py-2 rounded-lg border border-slate-300 focus:ring-2 focus:ring-blue-500 focus:outline-none" value={formData.title} onChange={e => setFormData({...formData, title: e.target.value})} />
                    </div>
                    <div className="grid grid-cols-2 gap-2">
                        <div>
                        <label className="block text-xs font-medium text-slate-500 mb-1">Start Date</label>
                        <input type="date" required className="w-full px-4 py-2 rounded-lg border border-slate-300 focus:ring-2 focus:ring-blue-500 focus:outline-none text-sm" value={formData.startDate} onChange={e => setFormData({...formData, startDate: e.target.value})} />
                        </div>
                        <div>
                        <label className="block text-xs font-medium text-slate-500 mb-1">End Date</label>
                        <input type="date" className="w-full px-4 py-2 rounded-lg border border-slate-300 focus:ring-2 focus:ring-blue-500 focus:outline-none text-sm" value={formData.endDate} onChange={e => setFormData({...formData, endDate: e.target.value})} />
                        </div>
                    </div>
                    <div className="grid grid-cols-2 gap-2">
                        <div>
                            <label className="block text-xs font-medium text-slate-500 mb-1">Time</label>
                            <input type="text" required className="w-full px-4 py-2 rounded-lg border border-slate-300 focus:ring-2 focus:ring-blue-500 focus:outline-none" value={formData.time} onChange={e => setFormData({...formData, time: e.target.value})} />
                        </div>
                        <div>
                            <label className="block text-xs font-medium text-slate-500 mb-1">Recurrence</label>
                            <select className="w-full px-4 py-2 rounded-lg border border-slate-300 focus:ring-2 focus:ring-blue-500 focus:outline-none" value={formData.recurrence} onChange={e => setFormData({...formData, recurrence: e.target.value})}>
                            <option value="none">One-time</option>
                            <option value="weekly">Weekly</option>
                            </select>
                        </div>
                    </div>
                    <div>
                        <label className="block text-xs font-medium text-slate-500 mb-1">Location</label>
                        <input type="text" required className="w-full px-4 py-2 rounded-lg border border-slate-300 focus:ring-2 focus:ring-blue-500 focus:outline-none" value={formData.location} onChange={e => setFormData({...formData, location: e.target.value})} />
                    </div>
                    <div className="flex justify-end gap-3 pt-4">
                        <button type="button" onClick={onClose} className="px-4 py-2 text-slate-600 hover:bg-slate-100 rounded-lg font-medium">Cancel</button>
                        <button type="submit" className="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-medium shadow-sm">Save Changes</button>
                    </div>
                    </form>
                </div>
                </div>
            );
        };

        const ReportModal = ({ onClose, fundName, transactions }) => {
            const [groupBy, setGroupBy] = useState('month'); 

            const reportData = useMemo(() => {
                const data = {};
                let grandTotalIncome = 0;
                let grandTotalExpense = 0;

                transactions.forEach(t => {
                const date = new Date(t.timestamp);
                let key = '';
                let displayDate = '';

                if (groupBy === 'day') {
                    key = date.toLocaleDateString('en-CA'); 
                    displayDate = date.toLocaleDateString('en-PH', { month: 'short', day: 'numeric', year: 'numeric' });
                } else if (groupBy === 'week') {
                    const day = date.getDay(); 
                    const diff = date.getDate() - day; 
                    const weekStart = new Date(date);
                    weekStart.setDate(diff);
                    key = weekStart.toISOString().split('T')[0];
                    const weekEnd = new Date(weekStart);
                    weekEnd.setDate(weekStart.getDate() + 6);
                    const startStr = weekStart.toLocaleDateString('en-PH', { month: 'short', day: 'numeric' });
                    const endStr = weekEnd.toLocaleDateString('en-PH', { month: 'short', day: 'numeric', year: 'numeric' });
                    displayDate = `${startStr} - ${endStr}`;
                } else { 
                    key = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}`;
                    displayDate = date.toLocaleDateString('en-PH', { month: 'long', year: 'numeric' });
                }
                
                if (!data[key]) {
                    data[key] = { income: 0, expense: 0, dateStr: key, displayDate };
                }
                
                const amount = parseFloat(t.amount);
                if (t.type === 'income') {
                    data[key].income += amount;
                    grandTotalIncome += amount;
                }
                if (t.type === 'expense') {
                    data[key].expense += amount;
                    grandTotalExpense += amount;
                }
                });

                return {
                rows: Object.values(data).sort((a, b) => b.dateStr.localeCompare(a.dateStr)),
                summary: {
                    income: grandTotalIncome,
                    expense: grandTotalExpense,
                    net: grandTotalIncome - grandTotalExpense
                }
                };
            }, [transactions, groupBy]);

            return (
                <div className="fixed inset-0 bg-black/50 backdrop-blur-sm z-[60] flex items-center justify-center p-4 animate-in fade-in duration-200">
                <div className="bg-white rounded-2xl shadow-xl max-w-4xl w-full overflow-hidden flex flex-col max-h-[90vh]">
                    <div className="p-6 border-b border-slate-100 flex justify-between items-center bg-slate-50">
                    <div className="flex items-center gap-3">
                        <div className="bg-blue-100 p-2 rounded-lg text-blue-600"><BarChart3 size={24} /></div>
                        <div>
                        <h3 className="font-bold text-slate-800 text-lg">Financial Report</h3>
                        <p className="text-sm text-slate-500">Fund: <span className="font-semibold text-blue-600">{fundName}</span></p>
                        </div>
                    </div>
                    <div className="flex items-center gap-4">
                        <div className="flex bg-white border border-slate-200 rounded-lg p-1">
                        <button onClick={() => setGroupBy('day')} className={`px-3 py-1.5 text-xs font-medium rounded-md transition-all ${groupBy === 'day' ? 'bg-blue-600 text-white shadow-sm' : 'text-slate-500 hover:text-slate-800'}`}>Daily</button>
                        <button onClick={() => setGroupBy('week')} className={`px-3 py-1.5 text-xs font-medium rounded-md transition-all ${groupBy === 'week' ? 'bg-blue-600 text-white shadow-sm' : 'text-slate-500 hover:text-slate-800'}`}>Weekly</button>
                        <button onClick={() => setGroupBy('month')} className={`px-3 py-1.5 text-xs font-medium rounded-md transition-all ${groupBy === 'month' ? 'bg-blue-600 text-white shadow-sm' : 'text-slate-500 hover:text-slate-800'}`}>Monthly</button>
                        </div>
                        <button onClick={onClose} className="p-2 hover:bg-slate-200 rounded-full transition-colors"><X size={20} /></button>
                    </div>
                    </div>
                    
                    <div className="p-6 overflow-y-auto bg-slate-50/50">
                    <div className="grid grid-cols-3 gap-4 mb-8">
                        <div className="bg-white p-4 rounded-xl border border-green-100 shadow-sm">
                        <p className="text-xs font-bold text-green-600 uppercase tracking-wider mb-1">Total Income</p>
                        <p className="text-2xl font-bold text-slate-800">₱{reportData.summary.income.toLocaleString()}</p>
                        </div>
                        <div className="bg-white p-4 rounded-xl border border-red-100 shadow-sm">
                        <p className="text-xs font-bold text-red-600 uppercase tracking-wider mb-1">Total Expenses</p>
                        <p className="text-2xl font-bold text-slate-800">₱{reportData.summary.expense.toLocaleString()}</p>
                        </div>
                        <div className="bg-white p-4 rounded-xl border border-blue-100 shadow-sm">
                        <p className="text-xs font-bold text-blue-600 uppercase tracking-wider mb-1">Net Balance</p>
                        <p className={`text-2xl font-bold ${reportData.summary.net >= 0 ? 'text-slate-800' : 'text-red-500'}`}>{reportData.summary.net >= 0 ? '+' : ''}₱{reportData.summary.net.toLocaleString()}</p>
                        </div>
                    </div>

                    {reportData.rows.length > 0 ? (
                        <div className="bg-white rounded-xl border border-slate-200 overflow-hidden shadow-sm">
                        <table className="w-full text-sm text-left">
                            <thead className="bg-slate-50 text-slate-500 uppercase text-xs font-bold border-b border-slate-200">
                            <tr>
                                <th className="px-6 py-4">Period</th>
                                <th className="px-6 py-4 text-right text-green-600">Income</th>
                                <th className="px-6 py-4 text-right text-red-600">Expenses</th>
                                <th className="px-6 py-4 text-right">Net Flow</th>
                                <th className="px-6 py-4 w-32 text-center">Visual</th>
                            </tr>
                            </thead>
                            <tbody className="divide-y divide-slate-100">
                            {reportData.rows.map((row) => {
                                const net = row.income - row.expense;
                                const maxVal = Math.max(row.income, row.expense) || 1; 
                                const incomePct = (row.income / maxVal) * 100;
                                const expensePct = (row.expense / maxVal) * 100;

                                return (
                                <tr key={row.dateStr} className="hover:bg-slate-50 transition-colors">
                                    <td className="px-6 py-4 font-bold text-slate-700 border-r border-slate-50">{row.displayDate}</td>
                                    <td className="px-6 py-4 text-right font-mono text-slate-600">₱{row.income.toLocaleString()}</td>
                                    <td className="px-6 py-4 text-right font-mono text-slate-600">₱{row.expense.toLocaleString()}</td>
                                    <td className={`px-6 py-4 text-right font-bold font-mono ${net >= 0 ? 'text-blue-600' : 'text-red-500'}`}>{net >= 0 ? '+' : ''}₱{net.toLocaleString()}</td>
                                    <td className="px-6 py-4">
                                    <div className="flex flex-col gap-1 w-full h-8 justify-center">
                                        {row.income > 0 && <div className="h-1.5 bg-green-400 rounded-full" style={{ width: `${incomePct}%` }}></div>}

                    </div>

        };

        const CalendarWidget = ({ events }) => {
            const [currentDate, setCurrentDate] = useState(new Date());

            const daysInMonth = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0).getDate();
            const firstDayOfMonth = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1).getDay();

            const getDayEvents = (day) => {
                const currentDayDate = new Date(currentDate.getFullYear(), currentDate.getMonth(), day);
                
                return events.filter(event => {
                const startDate = new Date(event.startDate);
                const endDate = new Date(event.endDate || event.startDate);
                currentDayDate.setHours(0,0,0,0);
                startDate.setHours(0,0,0,0);
                endDate.setHours(0,0,0,0);
                const isWithinRange = currentDayDate >= startDate && currentDayDate <= endDate;
                if (event.recurrence === 'weekly') {
                    return currentDayDate.getDay() === startDate.getDay() && currentDayDate >= startDate;
                }
                return isWithinRange;
                });
            };

            const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

            return (
                <div className="bg-white p-6 rounded-xl border border-slate-100 shadow-sm h-full flex flex-col">
                <div className="flex justify-between items-center mb-6">
                    <h3 className="font-bold text-slate-800 text-xl">
                    {monthNames[currentDate.getMonth()]} {currentDate.getFullYear()}
                    </h3>
                    <div className="flex gap-2">
                    <button onClick={() => setCurrentDate(new Date(currentDate.getFullYear(), currentDate.getMonth() - 1))} className="p-2 hover:bg-slate-100 rounded-lg text-slate-600"><ChevronLeft size={24} /></button>
                    <button onClick={() => setCurrentDate(new Date(currentDate.getFullYear(), currentDate.getMonth() + 1))} className="p-2 hover:bg-slate-100 rounded-lg text-slate-600"><ChevronRight size={24} /></button>
                    </div>
                </div>
                
                <div className="grid grid-cols-7 gap-px bg-slate-100 border border-slate-200 rounded-t-lg overflow-hidden">
                    {['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'].map(day => (
                    <div key={day} className="bg-slate-50 p-2 text-center text-xs font-bold text-slate-500 uppercase tracking-wide">
                        {day}
                    </div>
                    ))}
                </div>
                
                <div className="grid grid-cols-7 gap-px bg-slate-200 border-x border-b border-slate-200 rounded-b-lg overflow-hidden flex-1 overflow-y-auto" style={{ minHeight: '500px' }}>
                    {Array(firstDayOfMonth).fill(null).map((_, i) => <div key={`empty-${i}`} className="bg-white min-h-[120px]"></div>)}
                    
                    {Array.from({ length: daysInMonth }, (_, i) => i + 1).map(day => {
                    const dayEvents = getDayEvents(day);
                    const isToday = new Date().getDate() === day && new Date().getMonth() === currentDate.getMonth() && new Date().getFullYear() === currentDate.getFullYear();
                    
                    return (
                        <div key={day} className={`bg-white min-h-[120px] p-2 flex flex-col items-start transition-colors hover:bg-slate-50 relative ${isToday ? 'bg-blue-50/30' : ''}`}>
                        <span className={`text-sm font-medium w-7 h-7 flex items-center justify-center rounded-full mb-1 ${isToday ? 'bg-blue-600 text-white shadow-md' : 'text-slate-700'}`}>{day}</span>
                        <div className="flex flex-col w-full gap-1">
                            {dayEvents.map((ev, idx) => (
                            <div 
                                key={idx} 
                                className="w-full text-[10px] bg-blue-100 text-blue-700 px-1.5 py-0.5 rounded truncate font-medium border border-blue-200" 
                                title={ev.title} 
                            >
                                {ev.title}
                            </div>
                            ))}
                        </div>
                        </div>
                    );
                    })}
                </div>
                </div>
            );
        };

        const AdminSidebarItem = ({ icon: Icon, label, active, onClick, collapsed }) => (
            <button onClick={onClick} className={`flex items-center w-full p-3 mb-1 transition-all rounded-lg group ${active ? 'bg-blue-600 text-white shadow-md' : 'text-slate-500 hover:bg-slate-100 hover:text-slate-900'} ${collapsed ? 'justify-center' : 'justify-start'}`}>
                <Icon size={20} className={`${collapsed ? '' : 'mr-3'}`} />
                {!collapsed && <span className="font-medium text-sm">{label}</span>}
                {!collapsed && active && <div className="ml-auto w-1.5 h-1.5 bg-white rounded-full opacity-50" />}
            </button>
        );

        const AdminStatCard = ({ title, value, change, isPositive, icon: Icon, color }) => (
            <div className="bg-white p-6 rounded-xl border border-slate-100 shadow-sm hover:shadow-md transition-shadow">
                <div className="flex justify-between items-start mb-4">
                <div className={`p-3 rounded-lg ${color}`}><Icon size={22} /></div>
                <div className={`flex items-center text-xs font-semibold px-2 py-1 rounded-full ${isPositive ? 'bg-green-50 text-green-600' : 'bg-red-50 text-red-600'}`}>
                    {isPositive ? <ArrowUpRight size={14} className="mr-1" /> : <ArrowDownRight size={14} className="mr-1" />}{change}

                <p className="text-2xl font-bold text-slate-800">{value}</p>
            </div>
        );

        const CongregationManager = ({ members, onAddMember }) => {

            const [newMember, setNewMember] = useState({ name: '', role: 'Member', contact: '' });

                    <form onSubmit={handleSubmit} className="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <input type="text" placeholder="Full Name" required className="px-4 py-2 rounded-lg border border-slate-300 focus:ring-2 focus:ring-blue-500 focus:outline-none" value={newMember.name} onChange={e => setNewMember({...newMember, name: e.target.value})} />
                        <select className="px-4 py-2 rounded-lg border border-slate-300 focus:ring-2 focus:ring-blue-500 focus:outline-none" value={newMember.role} onChange={e => setNewMember({...newMember, role: e.target.value})}>
                        <option value="Member">Member</option>
                        <option value="Deacon">Deacon</option>
                        <option value="Elder">Elder</option>
                        <option value="Worship Team">Worship Team</option>

                        <option value="Youth">Youth</option>

                <div className="bg-white rounded-xl border border-slate-100 shadow-sm overflow-hidden">

                        <th className="px-6 py-4">Role</th>
                        <th className="px-6 py-4">Contact</th>
                        <th className="px-6 py-4">Status</th>
                        </tr>
                    </thead>
                    <tbody className="divide-y divide-slate-100">
                        {members.map((member) => (

                            <td className="px-6 py-4"><span className="px-2 py-1 bg-blue-50 text-blue-700 rounded-md text-xs font-semibold">{member.role}</span></td>
                            <td className="px-6 py-4 text-slate-500">{member.contact}</td>
                            <td className="px-6 py-4"><span className="text-green-600 text-xs font-bold">● Active</span></td>
                        </tr>
                        ))}
                        {members.length === 0 && (
                        <tr>
                            <td colSpan="4" className="px-6 py-8 text-center text-slate-500">No members found. Add one above!</td>
                        </tr>
                        )}
                    </tbody>
                    </table>
                </div>
                </div>
            );
        };

        const FundsManager = ({ transactions, onAddTransaction, onUpdateTransaction, onDeleteTransaction, currentUser }) => {
            const [activeFundTab, setActiveFundTab] = useState('');
            const [newTrans, setNewTrans] = useState({ amount: '', description: '', type: 'income' });
            const [showReport, setShowReport] = useState(false);
            const [deleteConfirmId, setDeleteConfirmId] = useState(null);
            const [filterRange, setFilterRange] = useState('all'); 
            const [isEditModalOpen, setIsEditModalOpen] = useState(false);
            const [transactionToEdit, setTransactionToEdit] = useState(null);

            const allFunds = [
                { id: 'offering', label: 'General Offering', allowedRoles: ['Pastor', 'Admin', 'Church Treasurer'] },
                { id: 'youth', label: 'Youth Fund', allowedRoles: ['Pastor', 'Admin', 'Youth Treasurer'] },
                { id: 'womens', label: "Women's Fund", allowedRoles: ['Pastor', 'Admin', "Women's Treasurer"] },
                { id: 'mens', label: "Men's Fund", allowedRoles: ['Pastor', 'Admin', "Men's Treasurer"] },
            ];

            const visibleFunds = allFunds.filter(fund => fund.allowedRoles.includes(currentUser.role));

            useEffect(() => {
                if (visibleFunds.length > 0 && !activeFundTab) {
                setActiveFundTab(visibleFunds[0].id);
                }
            }, [visibleFunds, activeFundTab]);

            const handleTransactionSubmit = (e) => {
                e.preventDefault();
                if (!newTrans.amount || !newTrans.description) return;
                
                onAddTransaction({
                ...newTrans,
                id: Date.now(), 
                fundId: activeFundTab,
                date: new Date().toLocaleDateString('en-PH'),
                timestamp: Date.now()
                });
                setNewTrans({ amount: '', description: '', type: 'income' });
            };

            const openEditModal = (trans) => {
                setTransactionToEdit(trans);
                setIsEditModalOpen(true);
            };

            const handleSaveEdit = (updatedTrans) => {
                onUpdateTransaction(updatedTrans);
            };

            const handleDeleteClick = (id) => setDeleteConfirmId(id);

            const confirmDelete = () => {
                if (deleteConfirmId) {
                onDeleteTransaction(deleteConfirmId);
                setDeleteConfirmId(null);
                }
            };

            if (visibleFunds.length === 0) {
                return <div className="p-8 text-center text-slate-500">You do not have permission to view any funds.</div>;
            }

            const getFilteredTransactions = () => {
                const fundTransactions = transactions.filter(t => t.fundId === activeFundTab);
                const now = new Date();
                
                return fundTransactions.filter(t => {
                if (filterRange === 'all') return true;
                const txDate = new Date(t.timestamp);
                if (filterRange === 'week') {
                    const oneWeekAgo = new Date(now.getFullYear(), now.getMonth(), now.getDate() - 7);
                    return txDate >= oneWeekAgo;
                }
                if (filterRange === 'month') return txDate.getMonth() === now.getMonth() && txDate.getFullYear() === now.getFullYear();
                if (filterRange === 'year') return txDate.getFullYear() === now.getFullYear();
                return true;
                });
            };

            const filteredTransactions = getFilteredTransactions();
            const allFundTransactions = transactions.filter(t => t.fundId === activeFundTab);
            const totalIncome = allFundTransactions.filter(t => t.type === 'income').reduce((acc, curr) => acc + parseFloat(curr.amount), 0);
            const totalExpense = allFundTransactions.filter(t => t.type === 'expense').reduce((acc, curr) => acc + parseFloat(curr.amount), 0);
            const balance = totalIncome - totalExpense;
            const activeFundLabel = visibleFunds.find(f => f.id === activeFundTab)?.label || 'Fund';

            return (
                <div className="space-y-6">
                <EditTransactionModal isOpen={isEditModalOpen} onClose={() => setIsEditModalOpen(false)} transaction={transactionToEdit} onSave={handleSaveEdit} />
                {showReport && <ReportModal onClose={() => setShowReport(false)} fundName={activeFundLabel} transactions={allFundTransactions} />}
                <ConfirmationModal isOpen={!!deleteConfirmId} title="Delete Transaction?" message="Are you sure you want to delete this transaction record? This action cannot be undone." onConfirm={confirmDelete} onCancel={() => setDeleteConfirmId(null)} />

                <div className="flex flex-wrap gap-2 border-b border-slate-200 pb-2">
                    {visibleFunds.map(fund => (
                    <button key={fund.id} onClick={() => { setActiveFundTab(fund.id); }} className={`px-4 py-2 rounded-lg text-sm font-medium transition-all ${activeFundTab === fund.id ? 'bg-blue-600 text-white shadow-md' : 'bg-white text-slate-600 hover:bg-slate-100'}`}>
                        {fund.label}
                    </button>
                    ))}
                </div>

                <div className="bg-white p-6 rounded-xl border border-slate-100 shadow-sm flex items-center justify-between">
                    <div>
                    <p className="text-slate-500 text-sm font-medium uppercase tracking-wider">Current Balance</p>
                    <div className="flex items-center gap-4">
                        <h2 className={`text-4xl font-bold mt-1 ${balance >= 0 ? 'text-slate-800' : 'text-red-600'}`}>₱{balance.toLocaleString(undefined, { minimumFractionDigits: 2 })}</h2>
                        <button onClick={() => setShowReport(true)} className="bg-slate-100 hover:bg-slate-200 text-slate-700 px-3 py-1.5 rounded-lg text-sm font-medium flex items-center gap-2 transition-colors"><FileText size={16} /> View Report</button>
                    </div>
                    </div>
                    <div className="flex gap-4">
                    <div className="text-right"><p className="text-xs text-slate-400 uppercase">Total Income</p><p className="text-green-600 font-bold flex items-center justify-end gap-1"><TrendingUp size={16} /> ₱{totalIncome.toLocaleString()}</p></div>
                    <div className="text-right"><p className="text-xs text-slate-400 uppercase">Total Expenses</p><p className="text-red-600 font-bold flex items-center justify-end gap-1"><TrendingDown size={16} /> ₱{totalExpense.toLocaleString()}</p></div>
                    </div>
                </div>

                <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                    <div className="lg:col-span-1 bg-white p-6 rounded-xl border border-slate-100 shadow-sm h-fit">
                    <h3 className="font-bold text-slate-800 mb-4 flex items-center justify-between"><span className="flex items-center gap-2"><Plus size={18} className="text-blue-600" /> New Transaction</span></h3>
                    <form onSubmit={handleTransactionSubmit} className="space-y-4">
                        <div>
                        <label className="block text-xs font-bold text-slate-500 uppercase mb-1">Transaction Type</label>
                        <div className="flex bg-slate-100 p-1 rounded-lg">
                            <button type="button" onClick={() => setNewTrans({...newTrans, type: 'income'})} className={`flex-1 py-2 text-sm font-medium rounded-md transition-all ${newTrans.type === 'income' ? 'bg-green-500 text-white shadow-sm' : 'text-slate-500 hover:text-slate-700'}`}>Income</button>
                            <button type="button" onClick={() => setNewTrans({...newTrans, type: 'expense'})} className={`flex-1 py-2 text-sm font-medium rounded-md transition-all ${newTrans.type === 'expense' ? 'bg-red-500 text-white shadow-sm' : 'text-slate-500 hover:text-slate-700'}`}>Expense</button>
                        </div>
                        </div>
                        <div>
                        <label className="block text-xs font-bold text-slate-500 uppercase mb-1">Amount (₱)</label>
                        <input type="number" required className="w-full px-4 py-2 rounded-lg border border-slate-300 focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="0.00" value={newTrans.amount} onChange={e => setNewTrans({...newTrans, amount: e.target.value})} />
                        </div>
                        <div>
                        <label className="block text-xs font-bold text-slate-500 uppercase mb-1">Description</label>
                        <input type="text" required className="w-full px-4 py-2 rounded-lg border border-slate-300 focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder={newTrans.type === 'income' ? "e.g., Sunday Tithes" : "e.g., Youth Pizza Party"} value={newTrans.description} onChange={e => setNewTrans({...newTrans, description: e.target.value})} />
                        </div>
                        <button type="submit" className={`w-full py-2.5 rounded-lg font-bold text-white transition-colors ${newTrans.type === 'income' ? 'bg-green-600 hover:bg-green-700' : 'bg-red-600 hover:bg-red-700'}`}>Record {newTrans.type === 'income' ? 'Income' : 'Expense'}</button>
                    </form>
                    </div>

                    <div className="lg:col-span-2 bg-white rounded-xl border border-slate-100 shadow-sm overflow-hidden flex flex-col">
                    <div className="p-4 border-b border-slate-100 bg-slate-50 flex justify-between items-center">
                        <div className="flex items-center gap-4">
                            <h3 className="font-bold text-slate-800">History</h3>
                            <div className="flex items-center text-sm border border-slate-200 rounded-lg overflow-hidden">
                            <span className="bg-slate-50 px-2 py-1 text-slate-400 border-r border-slate-200"><Filter size={14} /></span>
                            <select className="bg-white px-2 py-1 outline-none text-slate-600 text-xs font-medium cursor-pointer" value={filterRange} onChange={(e) => setFilterRange(e.target.value)}>
                                <option value="all">All History</option>
                                <option value="week">This Week</option>
                                <option value="month">This Month</option>
                                <option value="year">This Year</option>
                            </select>
                            </div>
                        </div>
                        <span className="text-xs bg-slate-200 px-2 py-1 rounded text-slate-600">{activeFundLabel}</span>
                    </div>
                    <div className="overflow-x-auto">
                        <table className="w-full text-sm text-left">
                        <thead className="bg-white text-slate-500 border-b border-slate-100">
                            <tr>
                            <th className="px-6 py-3 font-medium">Date</th>
                            <th className="px-6 py-3 font-medium">Description</th>
                            <th className="px-6 py-3 font-medium text-right">Amount</th>
                            <th className="px-6 py-3 font-medium text-right">Actions</th>
                            </tr>
                        </thead>
                        <tbody className="divide-y divide-slate-50">
                            {[...filteredTransactions].reverse().map((t) => (
                            <tr key={t.id} className="hover:bg-slate-50">
                                <td className="px-6 py-3 text-slate-500">{t.date}</td>
                                <td className="px-6 py-3 font-medium text-slate-800">{t.description}</td>
                                <td className={`px-6 py-3 text-right font-bold ${t.type === 'income' ? 'text-green-600' : 'text-red-600'}`}>{t.type === 'income' ? '+' : '-'} ₱{parseFloat(t.amount).toLocaleString()}</td>
                                <td className="px-6 py-3 text-right flex justify-end gap-2">
                                <button type="button" onClick={() => openEditModal(t)} className="p-1 text-slate-400 hover:text-blue-600 transition-colors" title="Edit"><Edit size={16} /></button>
                                <button type="button" onClick={() => handleDeleteClick(t.id)} className="p-1 text-slate-400 hover:text-red-600 transition-colors" title="Delete"><Trash2 size={16} /></button>
                                </td>
                            </tr>
                            ))}
                            {filteredTransactions.length === 0 && (
                            <tr><td colSpan="4" className="px-6 py-8 text-center text-slate-400">No transactions found for this period.</td></tr>
                            )}
                        </tbody>
                        </table>
                    </div>
                    </div>
                </div>
                </div>
            );
        };

        const PrayerRequestManager = ({ requests, onUpdateRequest }) => {
            const handleStatusChange = (id, newStatus) => {

            return (
                <div className="space-y-6">
