            const handleSubmit = (e) => {
                e.preventDefault();
                onAddEvent({ 
                ...newEvent, 
                id: Date.now(),
                endDate: newEvent.endDate || newEvent.startDate 
                });
                setNewEvent({ title: '', startDate: '', endDate: '', time: '', location: '', recurrence: 'none' });
            };

            const openEditModal = (event) => {
                setEventToEdit(event);
                setIsEditModalOpen(true);
            };

            const handleSaveEdit = (updatedEvent) => {
                onUpdateEvent(updatedEvent);
            };

            const confirmDelete = () => {
                if (deleteConfirmId) {
                onDeleteEvent(deleteConfirmId);
                setDeleteConfirmId(null);
                }
            };

            return (
                <div className="max-w-6xl mx-auto space-y-8">
                <EditEventModal isOpen={isEditModalOpen} onClose={() => setIsEditModalOpen(false)} event={eventToEdit} onSave={handleSaveEdit} />
                
                <ConfirmationModal 
                    isOpen={!!deleteConfirmId}
                    title="Delete Event?"
                    message="Are you sure you want to remove this event? It will no longer be visible on the public website."
                    onConfirm={confirmDelete}
                    onCancel={() => setDeleteConfirmId(null)}
                />

                <ViewRegistrationsModal 
                    isOpen={!!viewRegistrationsEvent} 
                    onClose={() => setViewRegistrationsEvent(null)} 
                    event={viewRegistrationsEvent}
                    registrations={registrations}
                />

                <div className="bg-blue-50 border border-blue-100 p-4 rounded-lg flex gap-3 items-start">
                    <div className="bg-blue-600 text-white p-2 rounded-full mt-0.5"><Calendar size={16} /></div>
                    <div>
                    <h4 className="font-bold text-blue-900 text-sm">Event Management</h4>
                    <p className="text-blue-700 text-xs mt-1">
                        Create one-time or recurring events. Locations will be linked to Google Maps on the website.
                    </p>
                    </div>
                </div>

                <div className="grid grid-cols-1 xl:grid-cols-12 gap-8 items-start">
                    <div className="xl:col-span-4">
                    <div className="bg-white p-6 rounded-xl border border-slate-100 shadow-sm">
                        <h3 className="font-bold text-slate-800 mb-4">Create Event</h3>
                        <form onSubmit={handleSubmit} className="space-y-4">
                        <div>
                            <label className="block text-xs font-medium text-slate-500 mb-1">Event Title</label>
                            <input 
                            type="text" 
                            required
                            className="w-full px-4 py-2 rounded-lg border border-slate-300 focus:ring-2 focus:ring-blue-500 focus:outline-none"
                            value={newEvent.title}
                            onChange={e => setNewEvent({...newEvent, title: e.target.value})}
                            placeholder="e.g., Sunday Worship"
                            />
                        </div>
                        
                        <div className="grid grid-cols-2 gap-2">
                            <div>
                            <label className="block text-xs font-medium text-slate-500 mb-1">Start Date</label>
                            <input 
                                type="date" 
                                required
                                className="w-full px-4 py-2 rounded-lg border border-slate-300 focus:ring-2 focus:ring-blue-500 focus:outline-none text-sm"
                                value={newEvent.startDate}
                                onChange={e => setNewEvent({...newEvent, startDate: e.target.value})}
                            />
                            </div>
                            <div>
                            <label className="block text-xs font-medium text-slate-500 mb-1">End Date (Optional)</label>
                            <input 
                                type="date" 
                                className="w-full px-4 py-2 rounded-lg border border-slate-300 focus:ring-2 focus:ring-blue-500 focus:outline-none text-sm"
                                value={newEvent.endDate}
                                onChange={e => setNewEvent({...newEvent, endDate: e.target.value})}
                            />
                            </div>
                        </div>

                        <div className="grid grid-cols-2 gap-2">
                            <div>
                                <label className="block text-xs font-medium text-slate-500 mb-1">Time</label>
                                <input 
                                type="text" 
                                required
                                placeholder="e.g., 9:00 AM"
                                className="w-full px-4 py-2 rounded-lg border border-slate-300 focus:ring-2 focus:ring-blue-500 focus:outline-none"
                                value={newEvent.time}
                                onChange={e => setNewEvent({...newEvent, time: e.target.value})}
                                />
                            </div>
                            <div>
                                <label className="block text-xs font-medium text-slate-500 mb-1">Recurrence</label>
                                <select 
                                className="w-full px-4 py-2 rounded-lg border border-slate-300 focus:ring-2 focus:ring-blue-500 focus:outline-none"
                                value={newEvent.recurrence}
                                onChange={e => setNewEvent({...newEvent, recurrence: e.target.value})}
                                >
                                <option value="none">One-time</option>
                                <option value="weekly">Weekly</option>
                                </select>
                            </div>
                        </div>

                        <div>
                            <label className="block text-xs font-medium text-slate-500 mb-1">Location (Map Address)</label>
                            <input 
                            type="text" 
                            required
                            className="w-full px-4 py-2 rounded-lg border border-slate-300 focus:ring-2 focus:ring-blue-500 focus:outline-none"
                            value={newEvent.location}
                            onChange={e => setNewEvent({...newEvent, location: e.target.value})}
                            placeholder="e.g., 123 Faith Ave, QC"
                            />
                        </div>
                        <button type="submit" className="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition-colors">
                            Publish Event
                        </button>
                        </form>
                    </div>
                    </div>

                    <div className="xl:col-span-8 space-y-4">
                    <h3 className="font-bold text-slate-800 flex items-center justify-between">
                        <span>Upcoming Events</span>
                        <span className="text-xs font-normal text-slate-500 bg-slate-100 px-2 py-1 rounded-full">{events.length} Active</span>
                    </h3>
                    
                    <div className="grid gap-4">
                        {events.map((event) => {
                        const startDate = new Date(event.startDate);
                        return (
                            <div key={event.id} className="bg-white p-5 rounded-xl border border-slate-100 shadow-sm hover:shadow-md transition-shadow group relative overflow-hidden">
                            <div className="absolute top-0 left-0 w-1 h-full bg-blue-500"></div>
                            <div className="flex items-start justify-between">
                                <div className="flex items-start gap-5">
                                <div className="flex flex-col items-center justify-center bg-blue-50 text-blue-700 rounded-lg w-16 h-16 shrink-0 border border-blue-100">
                                    <span className="text-xs font-bold uppercase tracking-wider opacity-70">
                                        {startDate.toLocaleDateString('en-US', { month: 'short' })}
                                    </span>
                                    <span className="font-bold text-2xl leading-none mt-0.5">
                                        {event.recurrence === 'weekly' ? <Repeat size={20} /> : startDate.getDate()}
                                    </span>
                                </div>
                                
                                <div>
                                    <h4 className="font-bold text-slate-800 text-lg mb-1">{event.title}</h4>
                                    <div className="space-y-1.5">
                                    <div className="flex items-center gap-2 text-sm text-slate-600">
                                        <Clock size={14} className="text-slate-400" /> 
                                        <span>
                                        {event.recurrence === 'weekly' ? `Every ${startDate.toLocaleDateString('en-US', { weekday: 'long' })}` : startDate.toLocaleDateString('en-PH')} at <span className="font-medium text-slate-900">{event.time}</span>
                                        </span>
                                    </div>
                                    
                                    {event.endDate && event.endDate !== event.startDate && (
                                        <div className="flex items-center gap-2 text-xs text-slate-500 ml-6">
                                        <span>Ends: {new Date(event.endDate).toLocaleDateString('en-PH')}</span>
                                        </div>
                                    )}
                                    
                                    <div className="flex items-center gap-2 text-sm text-slate-600">
                                        <MapPin size={14} className="text-slate-400" /> 
                                        <span>{event.location}</span>
                                    </div>
                                    </div>
                                </div>
                                </div>

                                <div className="flex gap-2">
                                <button 
                                    onClick={() => setViewRegistrationsEvent(event)}
                                    className="text-slate-300 hover:text-green-500 hover:bg-green-50 p-2 rounded-lg transition-all"
                                    title="View Registrations"
                                >
                                    <Users size={18} />
                                </button>
                                <button 
                                    onClick={() => openEditModal(event)}
                                    className="text-slate-300 hover:text-blue-500 hover:bg-blue-50 p-2 rounded-lg transition-all"
                                    title="Edit Event"
                                >
                                    <Edit size={18} />
                                </button>
                                <button 
                                    onClick={() => setDeleteConfirmId(event.id)}
                                    className="text-slate-300 hover:text-red-500 hover:bg-red-50 p-2 rounded-lg transition-all"
                                    title="Delete Event"
                                >
                                    <Trash2 size={18} />
                                </button>
                                </div>
                            </div>
                            </div>
                        );
                        })}
                        
                        {events.length === 0 && (
                        <div className="text-center py-12 bg-slate-50 rounded-xl border border-dashed border-slate-200">
                            <Calendar size={48} className="mx-auto text-slate-300 mb-3" />
                            <p className="text-slate-500 font-medium">No upcoming events scheduled.</p>
                            <p className="text-xs text-slate-400 mt-1">Use the form to create your first event.</p>
                        </div>
                        )}
                    </div>
                    </div>
                </div>
                </div>
            );
        };

        const SermonManager = () => {
            const [youtubeId, setYoutubeId] = useState('');
            
            return (
                <div className="max-w-2xl mx-auto space-y-6">
                <div className="bg-white p-8 rounded-xl border border-slate-100 shadow-sm">
                    <div className="flex items-center gap-3 mb-6">
                    <div className="bg-red-600 text-white p-3 rounded-lg"><Youtube size={24} /></div>
                    <div>
                        <h3 className="font-bold text-slate-800 text-lg">YouTube Integration</h3>
                        <p className="text-slate-500 text-sm">Connect your channel to display sermons.</p>
                    </div>
                    </div>

                    <div className="space-y-4">
                    <div>
                        <label className="block text-sm font-medium text-slate-700 mb-1">Latest Sermon Video ID</label>
                        <div className="flex gap-2">
                        <input 
                            type="text" 
                            placeholder="e.g., dQw4w9WgXcQ" 
                            className="flex-1 px-4 py-2 rounded-lg border border-slate-300 focus:ring-2 focus:ring-red-500 focus:outline-none font-mono text-sm"
                            value={youtubeId}
                            onChange={(e) => setYoutubeId(e.target.value)}
                        />
                        <button className="bg-red-600 text-white px-6 py-2 rounded-lg font-medium hover:bg-red-700">Update</button>
                        </div>
                        <p className="text-xs text-slate-500 mt-2">
                        Enter the 11-character ID found at the end of your YouTube URL (e.g., youtube.com/watch?v=<b>ID_HERE</b>)
                        </p>
                    </div>
                    </div>
                </div>
                </div>
            );
        };

        const SettingsManager = ({ users, onAddUser, onUpdateUser, onDeleteUser, currentUser }) => {
            const [formData, setFormData] = useState({ username: '', password: '', role: 'Pastor' });
            const [editingId, setEditingId] = useState(null);
            const [deleteConfirmId, setDeleteConfirmId] = useState(null);

            const isHighAuth = currentUser.role === 'Pastor' || currentUser.role === 'Admin';

            const handleSubmit = (e) => {
                e.preventDefault();
                if (editingId) {
                onUpdateUser({ ...formData, id: editingId });
                setEditingId(null);
                } else {
                onAddUser({ ...formData, id: Date.now() });
                }
                setFormData({ username: '', password: '', role: 'Pastor' });
            };

            const handleEdit = (user) => {
                setFormData({ username: user.username, password: user.password, role: user.role });
                setEditingId(user.id);
            };

            const confirmDelete = () => {
                if (deleteConfirmId) {
                onDeleteUser(deleteConfirmId);
                setDeleteConfirmId(null);
                }
            };

            if (!isHighAuth) {
                return <div className="p-12 text-center text-slate-500 bg-white rounded-xl">Only Admins and Pastors can manage accounts.</div>
            }

            return (
                <div className="space-y-8">
                <ConfirmationModal 
                    isOpen={!!deleteConfirmId}
                    title="Delete User?"
                    message="Are you sure you want to delete this account? They will no longer be able to log in."
                    onConfirm={confirmDelete}
                    onCancel={() => setDeleteConfirmId(null)}
                />

                <div className="bg-white p-6 rounded-xl border border-slate-100 shadow-sm">
                    <h3 className="font-bold text-slate-800 mb-6 flex items-center gap-2"><Settings size={20} /> Admin Accounts</h3>
                    
                    <div className="overflow-x-auto mb-8">
                    <table className="w-full text-sm text-left">
                        <thead className="bg-slate-50 text-slate-500">
                        <tr>
                            <th className="px-6 py-3 rounded-l-lg">Username</th>
                            <th className="px-6 py-3">Role</th>
                            <th className="px-6 py-3">Password</th>
                            <th className="px-6 py-3 rounded-r-lg text-right">Action</th>
                        </tr>
                        </thead>
                        <tbody className="divide-y divide-slate-100">
                        {users.map(user => (
                            <tr key={user.id}>
                            <td className="px-6 py-4 font-bold text-slate-700">{user.username}</td>
                            <td className="px-6 py-4"><span className="bg-slate-100 text-slate-600 px-2 py-1 rounded text-xs uppercase font-bold">{user.role}</span></td>
                            <td className="px-6 py-4 font-mono text-slate-400">{user.password}</td>
                            <td className="px-6 py-4 text-right flex justify-end gap-2">
                                <button 
                                onClick={() => handleEdit(user)}
                                className="text-blue-600 hover:text-blue-800 p-1"
                                title="Edit"
                                >
                                <Edit size={16} />
                                </button>
                                {user.id !== currentUser.id && (
                                <button 
                                    onClick={() => setDeleteConfirmId(user.id)}
                                    className="text-red-400 hover:text-red-600 p-1"
                                    title="Delete"
                                >
                                    <Trash2 size={16} />
                                </button>
                                )}
                            </td>
                            </tr>
                        ))}
                        </tbody>
                    </table>
                    </div>

                    <div className={`p-6 rounded-xl border ${editingId ? 'bg-blue-50 border-blue-100' : 'bg-slate-50 border-slate-100'}`}>
                    <h4 className="font-bold text-slate-700 mb-4 text-sm flex justify-between items-center">
                        {editingId ? 'Edit Account' : 'Create New Account'}
                        {editingId && <button onClick={() => { setEditingId(null); setFormData({username:'', password:'', role:'Pastor'}); }} className="text-xs text-red-500 hover:underline">Cancel Edit</button>}
                    </h4>
                    <form onSubmit={handleSubmit} className="flex flex-col md:flex-row gap-4 items-end">
                        <div className="flex-1 w-full">
                        <label className="text-xs font-bold text-slate-400 uppercase mb-1 block">Username</label>
                        <input 
                            type="text" 
                            required 
                            className="w-full px-4 py-2 rounded-lg border border-slate-300 focus:outline-none focus:border-blue-500"
                            value={formData.username}
                            onChange={e => setFormData({...formData, username: e.target.value})}
                        />
                        </div>
                        <div className="flex-1 w-full">
                        <label className="text-xs font-bold text-slate-400 uppercase mb-1 block">Password</label>
                        <input 
                            type="text" 
                            required 
                            className="w-full px-4 py-2 rounded-lg border border-slate-300 focus:outline-none focus:border-blue-500"
                            value={formData.password}
                            onChange={e => setFormData({...formData, password: e.target.value})}
                        />
                        </div>
                        <div className="w-48">
                        <label className="text-xs font-bold text-slate-400 uppercase mb-1 block">Role</label>
                        <select 
                            className="w-full px-4 py-2 rounded-lg border border-slate-300 focus:outline-none focus:border-blue-500"
                            value={formData.role}
                            onChange={e => setFormData({...formData, role: e.target.value})}
                        >
                            <option value="Pastor">Pastor</option>
                            <option value="Admin">Admin</option>
                            <option value="TechSupp">Tech Support</option>
                            <option value="Church Treasurer">Church Treasurer</option>
                            <option value="Youth Treasurer">Youth Treasurer</option>
                            <option value="Women's Treasurer">Women's Treasurer</option>
                            <option value="Men's Treasurer">Men's Treasurer</option>
                        </select>
                        </div>
                        <button className={`${editingId ? 'bg-blue-600 hover:bg-blue-700' : 'bg-slate-800 hover:bg-slate-900'} text-white px-6 py-2 rounded-lg font-medium min-w-[100px]`}>
                        {editingId ? 'Update' : 'Create'}
                        </button>
                    </form>
                    </div>
                </div>
                </div>
            );
        };

        const AdminDashboard = ({ 
            onLogout, 
            members, 
            onAddMember, 
            transactions, 
            onAddTransaction, 
            onUpdateTransaction,
            onDeleteTransaction,
            events, 
            registrations,
            onAddEvent, 
            onUpdateEvent,
            onDeleteEvent,
            prayerRequests,
            onUpdatePrayerRequest,
            users,
            onAddUser,
            onUpdateUser,
            onDeleteUser,
            currentUser
        }) => {
            const getDefaultTab = () => {
                if (currentUser.role === 'TechSupp') return 'Events';
                if (currentUser.role.includes('Treasurer')) return 'Funds';
                return 'Dashboard';
            };

            const [activeTab, setActiveTab] = useState(getDefaultTab);
            const [sidebarCollapsed, setSidebarCollapsed] = useState(false);
            const [mobileMenuOpen, setMobileMenuOpen] = useState(false);

            const totalCongregation = members.length;
            const totalIncome = transactions.filter(t => t.type === 'income').reduce((a, b) => a + parseFloat(b.amount), 0);
            const totalExpense = transactions.filter(t => t.type === 'expense').reduce((a, b) => a + parseFloat(b.amount), 0);
            const currentFunds = totalIncome - totalExpense;
            const newPrayerRequests = prayerRequests ? prayerRequests.filter(r => r.status === 'New').length : 0;

            const allNavItems = [
                { label: 'Dashboard', icon: ArrowUpRight },
                { label: 'Congregation', icon: Users },
                { label: 'Funds', icon: DollarSign }, 
                { label: 'Events', icon: Calendar },
                { label: 'Prayer Requests', icon: MessageCircle },
                { label: 'Sermons', icon: Video },
                { label: 'Settings', icon: Settings },
            ];

            const isHighAuth = currentUser.role === 'Pastor' || currentUser.role === 'Admin';
            const isTech = currentUser.role === 'TechSupp';
            const isTreasurer = currentUser.role.includes('Treasurer');

            const navItems = allNavItems.filter(item => {
                if (isHighAuth) return true; 
                if (isTech) return ['Events', 'Sermons'].includes(item.label);
                if (isTreasurer) return item.label === 'Funds';
                return false;
            });

            const renderContent = () => {
                if (isTech && !['Events', 'Sermons'].includes(activeTab)) return null;
                if (isTreasurer && activeTab !== 'Funds') return null;

                switch (activeTab) {
                case 'Congregation': return <CongregationManager members={members} onAddMember={onAddMember} />;
                case 'Funds': return <FundsManager transactions={transactions} onAddTransaction={onAddTransaction} onUpdateTransaction={onUpdateTransaction} onDeleteTransaction={onDeleteTransaction} currentUser={currentUser} />;
                case 'Events': return <EventsManager events={events} registrations={registrations} onAddEvent={onAddEvent} onUpdateEvent={onUpdateEvent} onDeleteEvent={onDeleteEvent} />;
                case 'Prayer Requests': return <PrayerRequestManager requests={prayerRequests} onUpdateRequest={onUpdatePrayerRequest} />;
                case 'Sermons': return <SermonManager />;
                case 'Settings': return <SettingsManager users={users} onAddUser={onAddUser} onUpdateUser={onUpdateUser} onDeleteUser={onDeleteUser} currentUser={currentUser} />;
                case 'Dashboard':
                    return (
                    <div className="animate-in fade-in slide-in-from-bottom-2 flex flex-col gap-8 h-full">
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                        <AdminStatCard title="Total Congregation" value={totalCongregation} change="+1 this week" isPositive={true} icon={Users} color="bg-blue-100 text-blue-600" />
                        <AdminStatCard title="Total Balance" value={`₱${currentFunds.toLocaleString()}`} change="Net" isPositive={true} icon={DollarSign} color="bg-green-100 text-green-600" />
                        <AdminStatCard title="Prayer Requests" value={newPrayerRequests} change="New" isPositive={true} icon={MessageCircle} color="bg-purple-100 text-purple-600" />
                        <AdminStatCard title="My Role" value={currentUser.role} change="Logged In" isPositive={true} icon={Briefcase} color="bg-slate-100 text-slate-600" />
                        </div>
                        <div className="flex-1 min-h-[500px]"> 
                        <CalendarWidget events={events} />
                        </div>
                    </div>
                    );
                default: return null;
                }
            };

            return (
                <div className="flex h-screen bg-slate-50 font-sans text-slate-900 selection:bg-blue-100 overflow-hidden">
                {mobileMenuOpen && <div className="fixed inset-0 bg-black/50 z-20 lg:hidden backdrop-blur-sm" onClick={() => setMobileMenuOpen(false)} />}

                <aside className={`fixed lg:static inset-y-0 left-0 z-30 bg-white border-r border-slate-200 h-full transition-all duration-300 ease-in-out flex flex-col ${sidebarCollapsed ? 'w-[80px]' : 'w-64'} ${mobileMenuOpen ? 'translate-x-0' : '-translate-x-full lg:translate-x-0'}`}>
                    <div className={`h-16 flex items-center px-6 border-b border-slate-100 ${sidebarCollapsed ? 'justify-center px-0' : 'justify-between'}`}>
                    {!sidebarCollapsed ? <div className="flex items-center gap-2"><div className="bg-blue-600 text-white p-1.5 rounded-lg"><Heart size={20} fill="currentColor" /></div><span className="font-bold text-xl tracking-tight text-slate-800">EWM<span className="text-blue-600">Admin</span></span></div> : <div className="bg-blue-600 text-white p-2 rounded-lg"><Heart size={24} fill="currentColor" /></div>}
                    <button onClick={() => setSidebarCollapsed(!sidebarCollapsed)} className="hidden lg:flex text-slate-400 hover:text-blue-600 transition-colors">
                        {sidebarCollapsed ? <ChevronRight size={20} /> : <div className="p-1 hover:bg-slate-100 rounded"><X size={16} /></div>}
                    </button>
                    </div>
                    <div className="flex-1 overflow-y-auto py-6 px-3">
                    <nav className="space-y-1">
                        {navItems.map((item) => (
                        <AdminSidebarItem key={item.label} icon={item.icon} label={item.label} active={activeTab === item.label} collapsed={sidebarCollapsed} onClick={() => { setActiveTab(item.label); setMobileMenuOpen(false); }} />
                        ))}
                    </nav>
                    </div>
                    <div className="p-4 border-t border-slate-100">
                    <div className={`flex items-center gap-3 mb-4 px-2 ${sidebarCollapsed ? 'justify-center' : ''}`}>
                        <div className="w-8 h-8 rounded-full bg-slate-200 flex items-center justify-center text-xs font-bold text-slate-600">
                        {currentUser.username.substring(0, 2).toUpperCase()}
                        </div>
                        {!sidebarCollapsed && <div className="overflow-hidden"><p className="text-xs font-bold text-slate-800 truncate">{currentUser.username}</p><p className="text-[10px] text-slate-500 truncate uppercase">{currentUser.role}</p></div>}
                    </div>
                    <button onClick={onLogout} className={`w-full flex items-center gap-3 p-3 text-red-600 hover:bg-red-50 rounded-lg transition-colors mb-2 ${sidebarCollapsed ? 'justify-center' : ''}`}>
                        <LogOut size={20} /> {!sidebarCollapsed && <span className="font-medium text-sm">Log Out</span>}
                    </button>
                    </div>
                </aside>

                <div className="flex-1 flex flex-col min-w-0 overflow-hidden h-full">
                    <header className="bg-white h-16 border-b border-slate-200 flex items-center justify-between px-4 lg:px-8 z-10 shrink-0">
                    <div className="flex items-center gap-4">
                        <button className="lg:hidden p-2 text-slate-600 hover:bg-slate-100 rounded-lg" onClick={() => setMobileMenuOpen(true)}><Menu size={24} /></button>
                        <div className="hidden md:flex items-center relative max-w-md w-64 lg:w-96">
                        <Search className="absolute left-3 text-slate-400" size={18} />
                        <input type="text" placeholder="Search..." className="w-full pl-10 pr-4 py-2 bg-slate-50 border border-slate-200 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-100" />
                        </div>
                    </div>

            const [timeLeft, setTimeLeft] = useState({ days: 0, hours: 0, minutes: 0, seconds: 0, nextServiceName: '' });

            useEffect(() => {
                const calculateTimeLeft = () => {
                const now = new Date();
                
                // Calculate next Sunday 9:30 AM
                const nextSun = new Date(now);
                nextSun.setDate(now.getDate() + (7 - now.getDay()) % 7);
                nextSun.setHours(9, 30, 0, 0);
                if (nextSun <= now) nextSun.setDate(nextSun.getDate() + 7);

                // Calculate next Thursday 7:00 PM
                const nextThu = new Date(now);
                // Logic for next Thursday: 4 is Thursday index.
                // (4 + 7 - currentDay) % 7 gives days until next Thursday
                const daysUntilThu = (4 + 7 - now.getDay()) % 7;
                nextThu.setDate(now.getDate() + daysUntilThu);
                nextThu.setHours(19, 0, 0, 0);
                if (nextThu <= now) nextThu.setDate(nextThu.getDate() + 7);

                let targetDate;
                let serviceName;

                if (nextSun < nextThu) {
                    targetDate = nextSun;
                    serviceName = 'Sunday Worship Service';
                } else {
                    targetDate = nextThu;
                    serviceName = 'Prayer Meeting';
                }

                const difference = targetDate - now;

                if (difference > 0) {
                    return {
                    days: Math.floor(difference / (1000 * 60 * 60 * 24)),
                    hours: Math.floor((difference / (1000 * 60 * 60)) % 24),
                    minutes: Math.floor((difference / 1000 / 60) % 60),
                    seconds: Math.floor((difference / 1000) % 60),
                    nextServiceName: serviceName
                    };
                }
                return { days: 0, hours: 0, minutes: 0, seconds: 0, nextServiceName: '' };
                };

                const timer = setInterval(() => {
                setTimeLeft(calculateTimeLeft());
                }, 1000);

            const handleAddTransaction = (t) => setTransactions(prev => [...prev, t]);
            const handleUpdateTransaction = (u) => setTransactions(prev => prev.map(t => t.id === u.id ? { ...t, ...u } : t));
            const handleDeleteTransaction = (id) => setTransactions(prev => prev.filter(t => t.id !== id));
            const handleAddEvent = (e) => setEvents([...events, e]);
            const handleUpdateEvent = (updatedEvent) => setEvents(prev => prev.map(e => e.id === updatedEvent.id ? updatedEvent : e));
            const handleDeleteEvent = (id) => setEvents(events.filter(e => e.id !== id));
            const handleAddRegistration = (reg) => setRegistrations([reg, ...registrations]);
            const handleAddPrayerRequest = (r) => setPrayerRequests([r, ...prayerRequests]);
            const handleUpdatePrayerRequest = (id, s) => setPrayerRequests(prev => prev.map(r => r.id === id ? { ...r, status: s } : r));
            const handleAddUser = (u) => setUsers([...users, u]);
            const handleUpdateUser = (u) => setUsers(users.map(user => user.id === u.id ? u : user));
            const handleDeleteUser = (id) => setUsers(users.filter(u => u.id !== id));

            const handleLogin = (user) => {
                setCurrentUser(user);
                setShowLogin(false);
                setView('admin');
            };

            useEffect(() => { window.scrollTo(0, 0); }, [view]);

            return (
                <>
                {showLogin && <LoginScreen onLogin={handleLogin} onCancel={() => setShowLogin(false)} users={users} />}
                {view === 'admin' && currentUser ? (
                    <AdminDashboard 
                    onLogout={() => { setView('public'); setCurrentUser(null); }} 
                    members={members} onAddMember={handleAddMember}
                    transactions={transactions} onAddTransaction={handleAddTransaction} onUpdateTransaction={handleUpdateTransaction} onDeleteTransaction={handleDeleteTransaction}
                    events={events} registrations={registrations} onAddEvent={handleAddEvent} onUpdateEvent={handleUpdateEvent} onDeleteEvent={handleDeleteEvent}
                    prayerRequests={prayerRequests} onUpdatePrayerRequest={handleUpdatePrayerRequest}
                    users={users} onAddUser={handleAddUser} onUpdateUser={handleUpdateUser} onDeleteUser={handleDeleteUser}
                    currentUser={currentUser}
                    />
                ) : (
                    <PublicWebsite onOpenLogin={() => setShowLogin(true)} events={events} onAddPrayerRequest={handleAddPrayerRequest} onAddRegistration={handleAddRegistration} />
                )}
                </>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ChurchApp />);
        
        // Register Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                .then(registration => console.log('SW registered'))
                .catch(err => console.log('SW registration failed:', err));
            });
        }
    </script>
</body>
</html>
